<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <button v-on:click="changeLink">Click to Change</button>
  <button @click="changeLink">Click to Change</button>
  <a v-bind:href="link">Link</a>
  <a :href="link">Link</a>
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      link: "https://google.com"
    },
    methods: {
      changeLink: function() {
        this.link = "https://apple.com";
      }
    }
  });
</script>
