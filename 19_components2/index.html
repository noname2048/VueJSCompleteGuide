<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app" style="background-color:blue">
  <my-cmp></my-cmp>
  <hr />
  <my-cmp></my-cmp>
  <my-cmp></my-cmp>
  <my-cmp></my-cmp>
  <my-cmp></my-cmp>
</div>
<div id="app2" style="background-color: red">
  <my-cmp></my-cmp>
  <hr />
  <my-cmp></my-cmp>
</div>

<script>
  var cmp = {
    data: function() {
      return {
        status: "Critical"
      };
    },
    template:
      '<p>Server Status: {{ status }} (<button @click="changeStatus">Change</button>)</p>',
    methods: {
      changeStatus: function() {
        this.status = "Normal";
      }
    }
  };

  new Vue({
    el: "#app",
    components: {
      "my-cmp": cmp
    }
  });
  new Vue({
    el: "#app2"
  });
</script>
